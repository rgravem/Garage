<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Garage ver 1.0</title>
    <script src="garage.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>My Garage</h1>
<input type="text" id="yearIn" value="" placeholder="Year">
<input type="text" id="makeIn" value="" placeholder="Make">
<input type="text" id="modelIn" value="" placeholder="Model">
<input type="text" id="picURLIn" value="" placeholder="Picture Url">
<input type="text" id="descriptionIn" value="" placeholder="Description">
<button onClick='addCar()'>Park in Garage</button>
<div id='allCars'>
  <h2>Cars in garage</h2>
</div>
<div id='bringBack'>
  <h2>Cars out for a drive</h2>
  </body>
</html>
